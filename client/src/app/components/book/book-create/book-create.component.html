<div class="form create-book-form">
  <form #formDir="ngForm" [formGroup]="createBookForm" (ngSubmit)="onSubmit()">
    <h1>Add new Book</h1>
    <div class="form-field">
      <input type="text" class="title" name="title" placeholder="Book Title" formControlName="title" />
      <i class="fas fa-book" aria-hidden="true"></i>
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="input-error">
        <div *ngIf="title.errors.required">
          Book title is required
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="text" class="author" name="author" placeholder="Book Author" formControlName="author" />
      <i class="fas fa-user" aria-hidden="true"></i>
      <div *ngIf="author.invalid && (author.dirty || author.touched)" class="input-error">
        <div *ngIf="author.errors.required">
          Book author is required
        </div>
      </div>
    </div>
    <div class="form-field">
      <textarea class="description" name="description" placeholder="Book description" formControlName="description" cols="30" rows="10"></textarea>
      <i class="fas fa-pen" aria-hidden="true"></i>
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="input-error">
        <div *ngIf="description.errors.required || description.errors.minlength ">
          Book description must be more than 10 symbols long
        </div>
      </div>
    </div>
    <div class="form-field">
      <input type="number" class="price" name="price" placeholder="Book Price" formControlName="price" step="0.1" />
      <i class="fas fa-dollar-sign" aria-hidden="true"></i>
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="input-error">
        <div *ngIf="price.errors.required">
          Book price is required
        </div>
        <div *ngIf="price.errors.min">
          Price must be positive number
        </div>
      </div>
    </div>
    <input type="submit" class="submit" value="Create Book" [disabled]="createBookForm.invalid" />
  </form>
</div>
